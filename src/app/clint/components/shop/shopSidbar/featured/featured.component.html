<div class="col-lg-12">
  <h4 class="mb-3">Featured products</h4>
    <div  *ngFor="let item of allData ; index as i ">
        <div class="d-flex align-items-center justify-content-start" *ngIf="4 > i">
          <div class="rounded me-4" style="width: 100px; height: 100px;">
            <img [src]="item.imgUrl" class="img-fluid rounded" alt="">
          </div>
          <div>
            <h6 class="mb-2">{{item.name}}</h6>
            <div class="d-flex mb-2">
              <i class="fa fa-star text-secondary" *ngFor="let item of [].constructor(item.rate)"></i>
              <i class="fa fa-star" *ngFor="let item of [].constructor(5 - item.rate)"></i>
            </div>
            <div class="d-flex mb-2">
              <h5 class="fw-bold me-2">{{item.price}} $</h5>
              <h5 class="text-danger text-decoration-line-through">{{item.price + 2}} $</h5>
            </div>
          </div>
        </div>
    </div>
  <div class="d-flex justify-content-center my-4">
    <a href="#" class="btn border border-secondary px-4 py-3 rounded-pill text-primary w-100">Vew More</a>
  </div>
</div>




<div class="col-lg-12">
  <div class="position-relative">
    <img src="assets/img/banner-fruits.jpg" class="img-fluid w-100 rounded" alt="">
    <div class="position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);">
      <h3 class="text-secondary fw-bold">Fresh <br> Fruits <br> Banner</h3>
    </div>
  </div>
</div>
